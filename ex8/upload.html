<!DOCTYPE html>
<head>
    <title>Upload file</title>
</head>
<body>
    <!--

    <form method="post" action="sym.php" enctype="multipart/form-data" autocomplete="off">
        <center>
            <label>Upload file</label> 
            <input type="file" name="upload" autofocus required>
            <br />
            <br />
            <label><b>Enter Symmetry operation</b></label>
            <input type="search" name="symopr" list="sym" autofocus required placeholder="x y z">
            <datalist id="sym">
                <option value="x 1/2-y 1/2+z"></option>
                <option value="x y z"></option>
                <option value="-x -y -z"></option>
                <option value="-x 1/2+y 1/2-z"></option>
            </datalist>
            <br />
            <br />
            <input type="submit" value="upload file" autofocus>
        </center>
    </form>
</body>
</html>
